# OpenClaw + ホスト上の Ollama (deepseek-r1:32b)
# 利用: docker compose up -d
# 前提: ホストに Ollama をインストールし、起動しておくこと

services:
  openclaw-gateway:
    image: ${OPENCLAW_IMAGE:-ghcr.io/openclaw/openclaw:main}
    container_name: openclaw-gateway
    environment:
      HOME: /home/node
      TERM: xterm-256color
      OPENCLAW_GATEWAY_TOKEN: ${OPENCLAW_GATEWAY_TOKEN}
      OLLAMA_API_KEY: ${OLLAMA_API_KEY:-ollama-local}
    volumes:
      - ${OPENCLAW_CONFIG_DIR:-./config}:/home/node/.openclaw
      - /var/run/docker.sock:/var/run/docker.sock
    ports:
      - "${OPENCLAW_GATEWAY_PORT:-18789}:18789"
      - "${OPENCLAW_BRIDGE_PORT:-18790}:18790"
    extra_hosts:
      - "host.docker.internal:host-gateway"
    init: true
    restart: unless-stopped
    networks:
      - openclaw-net
    command:
      - sh
      - -c
      - "node /home/node/.openclaw/patch-exec-host.js && node dist/index.js gateway --bind lan --port 18789"

  openclaw-cli:
    image: ${OPENCLAW_IMAGE:-ghcr.io/openclaw/openclaw:main}
    container_name: openclaw-cli
    environment:
      HOME: /home/node
      TERM: xterm-256color
      OPENCLAW_GATEWAY_TOKEN: ${OPENCLAW_GATEWAY_TOKEN}
      OLLAMA_API_KEY: ${OLLAMA_API_KEY:-ollama-local}
      BROWSER: echo
    volumes:
      - ${OPENCLAW_CONFIG_DIR:-./config}:/home/node/.openclaw
    extra_hosts:
      - "host.docker.internal:host-gateway"
    stdin_open: true
    tty: true
    init: true
    networks:
      - openclaw-net
    entrypoint: ["node", "dist/index.js"]
    profiles:
      - cli

networks:
  openclaw-net:
    driver: bridge
